<div class="container">
      <h1>Nazavršeni pregledi:</h1>
      <mat-card class="card" *ngFor="let appointment of appointments" class="example-card">
          <mat-card-title>{{appointment.startTime | date: 'd.M.Y HH:mm'}} - {{appointment.endTime | date:'HH:mm'}}</mat-card-title>
          <mat-card-subtitle>{{appointment.patientName}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button (click)="startAppointment(appointment.id)">Započni pregled</button>
          </mat-card-actions>
        </mat-card>
  </div>
