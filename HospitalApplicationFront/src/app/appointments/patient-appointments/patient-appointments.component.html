<div class="container">
    <mat-card *ngFor="let appointment of appointments.appointments" class="example-card">
        <mat-card-title>{{appointment.startTime}} - {{appointment.endTime}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        <mat-card-content>
          <p>This card indeterminates progress bar.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
