<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Depozit:</mat-label>
    <input matInput type="number" [(ngModel)]="value" min="0">
</mat-form-field>
<div>
    <button mat-button (click)="pay()" [disabled]="value <= 0">
        Uplati
    </button>
    <button mat-button (click)="cancel()">
        Odustani
    </button>
</div>
