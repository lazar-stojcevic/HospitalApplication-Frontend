<div class="container">
    <mat-card style="width: 50%; margin: auto">
    <div style="text-align: center;">
        <h1>Podaci:</h1>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Korisničko ime:</mat-label>
                <input readonly="true" matInput [(ngModel)]="accountant.username" name="username" [formControl]="usernameForm" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Ime:</mat-label>
                <input matInput [(ngModel)]="accountant.firstName" name="firstname" [formControl]="firstNameForm" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Prezime:</mat-label>
                <input matInput [(ngModel)]="accountant.surname" name="surname" [formControl]="surnameForm" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>JMBG:</mat-label>
                <input matInput [(ngModel)]="accountant.personalNumber" name="personalNumber" [formControl]="personalNumberForm" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Broj telefona:</mat-label>
                <input matInput [(ngModel)]="accountant.phoneNumber" name="phoneNumber" [formControl]="phoneNumberForm" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Mejl:</mat-label>
                <input matInput [(ngModel)]="accountant.email" name="email" [formControl]="emailForm" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy" style="width: 30%;">
                <mat-label>Datum rođenja</mat-label>
                <input matInput [matDatepicker]="picker" name="dateOfBirth" [(ngModel)]="accountant.dateOfBirth" 
                [formControl]="dateOfBirthForm" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
        <div style="text-align: center;" *ngIf="routeId === userId">
            <button mat-raised-button color="primary" (click)="saveChanges()" 
            [disabled]="usernameForm.invalid 
            || surnameForm.invalid 
            || firstNameForm.invalid 
            || personalNumberForm.invalid
            || phoneNumberForm.invalid
            || emailForm.invalid
            || dateOfBirthForm.invalid">Izmeni podatke
            </button>
        </div>
    </div>
    </mat-card>
</div>
