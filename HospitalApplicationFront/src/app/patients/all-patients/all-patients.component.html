<div class="container">
    <h1> Korisnici </h1>
    <table mat-table [dataSource]="patients" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Korisniƒçko ime </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Ime </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Prezime </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="personalNumber">
            <th mat-header-cell *matHeaderCellDef> JMBG </th>
            <td mat-cell *matCellDef="let element"> {{element.personalNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="blockUser">
            <th mat-header-cell *matHeaderCellDef> Blokiraj korisnika </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button *ngIf="element.isActive" (click)="blockUser(element.id)">
                    Blokiraj
                </button>
                <button mat-button *ngIf="!element.isActive" (click)="unblockUser(element.id)">
                    Odblokiraj
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
